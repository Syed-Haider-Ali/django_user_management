version: "3.9"

services:
  django:
    image: django-docker:0.0.1
    build: .
    ports:
      - :8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

